version: '3'

services:
  database:
    image: mongo
    container_name: "database"
    volumes:
          - ./database:/data/db
    expose:
      - "7777"
    command: 'mongod --bind_ip_all'
    networks:
      - all
    ports:
      - "7777:27017"

  api:
    image: ucekmez/ex-api
    container_name: "api"
    build:
      context: ./API
      dockerfile: Dockerfile
    networks:
      - all
    expose:
      - "7778"
    ports:
      - "7778:7778"
    depends_on:
      - database
    deploy:
      replicas: 2

  ui:
    image: ucekmez/ex-ui
    container_name: "ui"
    networks:
      - all
    build:
      context: ./UI
      dockerfile: Dockerfile
    expose:
      - "7779"
    ports:
      - "7779:7779"
    depends_on:
      - api
    deploy:
      replicas: 2


networks:
  all:
